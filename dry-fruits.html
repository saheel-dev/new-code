<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Fruits | Hamsafar</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f7f2e8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0f6b42;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
        }
        .container {
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
        }
        .price {
            font-size: 18px;
            font-weight: 700;
            color: #0f6b42;
        }
    </style>
</head>
<body>

<header>Dry Fruits Collection</header>

<div class="container">
    <div class="grid">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1563805042-7684c019e1cb" alt="">
            <h3>Royal Kaju Delight</h3>
            <p class="price">₹749</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1502741338009-cac2772e18bc" alt="">
            <h3>Pistachio Gold</h3>
            <p class="price">₹999</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1544025162-d76694265947" alt="">
            <h3>Almond Crunch</h3>
            <p class="price">₹599</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2" alt="">
            <h3>Royal Dryfruit Box</h3>
            <p class="price">₹1299</p>
        </div>

    </div>
</div>

</body>
</html>
